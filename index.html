<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/start/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <title>Drawing App</title>
</head>
<body>
    <!-- Title -->
    <div class="header">
        Drawing App
    </div>

    <!-- Input -->
    <div class="inputContainer">
        <!-- Color -->
        <div class="input" id="colorInput">
            <input type="color" id="paintColor" list>
        </div>

        <!-- Size -->
        <div class="input" id="thicknessInput">
            <div id="circle"></div>
        </div>

        <!-- Slider -->
        <div class="input" id="slider"></div>
    </div>

    <!-- Canvas Container -->
    <div id="container">
        <canvas id="paint" width="500px" height="400px"></canvas>
    </div>

    <!-- Buttons -->
    <div class="inputContainerT">
        <!-- Erase -->
        <div class="input2">
            <span id="erase" class="button">Erase</span>
        </div>
        <!-- Save -->
        <div class="input2">
            <span id="save" class="button">Save</span>
        </div>
        <!-- Reset -->
        <div class="input2">
            <span id="reset" class="button">Reset</span>
        </div>
    </div>
    
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
